        <p classname="mt-6 text-xl leading-8 text-gray-600">
          Bengaluru is a melting pot of cultures, attracting people from all over India and the
          world. The city&apos;s population is a mix of native Kannadigas and people from
          various states, contributing to its cosmopolitan vibe. The residents, known as
          Bangaloreans, are known for their hospitality and progressive outlook.
        </p>
        <p classname="mt-6 text-base leading-7 text-gray-600">
          Demographics: Bengaluru is home to over 8 million people, making it one of the largest
          cities in India. The city&apos;s workforce is diverse, with a significant proportion
          engaged in the IT and services sector
        </p>
        <p classname="mt-6 text-base leading-7 text-gray-600">
          Languages: While Kannada is the official language, English, Hindi, Tamil, Telugu, and
          other Indian languages are widely spoken, reflecting the city&apos;s diverse
          population
        </p>
